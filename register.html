<script type="text/javascript">

var $_GET = {};

document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
    function decode(s) {
        return decodeURIComponent(s.split("+").join(" "));
    }

    $_GET[decode(arguments[1])] = decode(arguments[2]);
});

    function myfunc(q,s) { 
        s = s ? s : window.location.search; 
        var re = new RegExp('&'+q+'(?:=([^&]*))?(?=&|$)','i'); 
        return (s=s.replace(/^?/,'&').match(re)) ? (typeof s[1] == 'undefined' ? '' : decodeURIComponent(s[1])) : undefined; 
    } 
</script>

<script type="text/javascript"  type="text/javascript" language="javascript">


function validate()
{
if(document.myform.firstname.value=="")
{
alertify.alert("Enter your First Name!");
return false;
}
if(document.myform.lastname.value=="")
{
alertify.alert("Enter your Last Name!");
return false;
}
if(document.myform.date.value=="none" || document.myform.month.value=="none" || document.myform.year.value=="")
{
alertify.alert("Enter your Date of Birth!");
return false;
}
if(isNaN(document.myform.year.value) || document.myform.year.value.length!=4 || document.myform.year.value>2014)
{
alertify.alert("Enter a valid Date of Birth!");
return false;
}
if(document.myform.country.value=="")
{
alertify.alert("Enter your Country's name!");
return false;
}
if(document.myform.city.value=="")
{
alertify.alert("Enter your City's name!");
return false;
}
if(document.myform.email.value=="")
{
alertify.alert("Enter your Email Address!");
return false;
}
var x=document.forms["myform"]["email"].value;
var atpos=x.indexOf("@");
var dotpos=x.lastIndexOf(".");
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
{
  alertify.alert("Enter a valid Email Address!");
  return false;
}

if(document.myform.username.value=="")
{
alertify.alert("Enter an Username for your Account!");
return false;
}
if(document.myform.username.value.length<5)
{
alertify.alert("Username should be 5 characters or more!");
return false;
}
var s=document.myform.username.value;
if(/\s/.test(s))
{
alertify.alert("Username can not contain spaces!");
return false;
}

if(document.myform.pass.value=="")
{
alertify.alert("Enter a Password for your Account!");
return false;
}
if(document.myform.password.value=="")
{
alertify.alert("Enter a Password for your Account!");
return false;
}
if(document.myform.pass.value.length<5 || document.myform.password.value.length<5)
{
alertify.alert("Password should be 5 characters or more!");
return false;
}
if(document.myform.password.value != document.myform.pass.value)
{
alertify.alert("Passwords do not match!");
return false;
}

if(document.getElementById("question1").value=="o")
{
alertify.alert("Please choose the first Security Question!");
return false;
}

if(document.myform.answer1.value=="")
{
alertify.alert("Enter an  answer for Security Question 1!");
return false;
}

if(document.getElementById("question2").value=="o")
{
alertify.alert("Please choose the second Security Question!");
return false;
}

if(document.myform.answer2.value=="")
{
alertify.alert("Enter an  answer for Security Question 2!");
return false;
}

if(document.myform.question1.value==document.myform.question2.value)
{
alertify.alert("Select two different Security Questions!");
return false;
}

if(document.myform.about.value=="")
{
alertify.alert("Don't be shy. Tell us something about yourself!");
return false;
}

return true;
}
